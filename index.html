<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Crypto Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50; /* Green background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Free Crypto!</h1>
    <p>Click the button below to connect your wallet and claim your free crypto:</p>

    <!-- Button -->
    <button id="connectWalletButton">Connect Your Wallet For Free Crypto</button>

    <script>
        // Add an event listener to the button
        document.getElementById('connectWalletButton').addEventListener('click', function() {
            // Show an alert when the button is clicked
            alert("Congratulations! You have been HACKED!!! Your wallet is now mine.");
        });
    </script>
</body>
</html>
